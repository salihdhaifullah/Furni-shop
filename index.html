<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furni.shop</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    let times = 0;

    setTimeout(() => {
      menuInit()
      testimonialsInit()
    }, 1000)


    function menuInit() {
      const hamburger_menu = document.getElementById("hamburger-menu")
      const menu = hamburger_menu.children.item(3)
      let isOpenMenu = false;

      function Open() {
        menu.classList.remove("-right-80")
        menu.classList.add("right-0")
        isOpenMenu = true
      }

      function Close() {
        menu.classList.add("-right-80")
        menu.classList.remove("right-0")
        isOpenMenu = false
      }

      hamburger_menu.addEventListener("click", (e) => {
        if (isOpenMenu) Close()
        else Open()
      })

      document.addEventListener("click", () => Close(), { capture: true })
    }

    function testimonialsInit() {
      const back = document.getElementById("testimonial-go-back")
      const forward = document.getElementById("testimonial-go-forward")

      function goBack() {
        if (times===0) times = 4;
        else times--;
        document.getElementById("scroll-container").scrollTo({ left: times * (window.innerWidth * 0.7), behavior: 'smooth' });
      }

      function goForward() {
        if (times===4) times = 0;
        else times++;
        document.getElementById("scroll-container").scrollTo({ left: times * (window.innerWidth * 0.7), behavior: 'smooth' });
      }


      back.addEventListener("click", (e) => goBack())
      forward.addEventListener("click", (e) => goForward())
    }

  </script>
</body>

</html>
